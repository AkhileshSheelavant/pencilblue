^tmp_admin=head^
<div class="col-md-9">
    ^tmp_admin=elements=error_success^
    ^tmp_admin=elements=sub_nav^
    <div class="input-group" style="margin-bottom: .5em">
        <input type="text" ng-model="searchText" ng-change="search()" class="form-control"></input>
        <span class="input-group-btn">
            <button class="btn btn-default" type="button"><i class="fa" ng-class="{'fa-search': !searchText.length, 'fa-times': searchText.length}" ng-click="clearSearch()"></i></button>
        </span>
    </div>
    <div>
        <div class="btn-group" ng-repeat="topic in topics track by topic._id" style="margin: 0 .5em .5em 0" ng-if="!topic.hidden && !topic.paginated">
            <a class="btn btn-primary" ng-href="/admin/content/topics/{{topic._id}}" ng-bind="topic.name"></a>
            <button class="btn btn-primary" type="button" ng-click="confirmDelete(topic)">
                <i class="fa fa-trash"></i>
            </button>
        </div>
    </div>
    ^tmp_admin=elements=pagination^
    ^tmp_admin=elements=delete_modal^
</div>
^tmp_angular=admin=content=topics=manage_topics^
^tmp_admin=footer^
