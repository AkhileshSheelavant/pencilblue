<div class="sub_nav">
    <a ng-href="{{pill.href}}" ng-repeat="pill in pills track by pill.name" ng-cloak>
        <button type="button" class="btn btn-primary">
            <i class="fa fa-{{pill.icon}}"></i><span ng-if="pill.title.length > 0">&nbsp;</span><span ng-bind="pill.title"></span>
        </button>
    </a>
    <a href="/admin/sites" ng-show="siteName" ng-cloak>
        <button class="btn btn-info">
            Selected Site: {{siteName}}
        </button>
    </a>
</div>
