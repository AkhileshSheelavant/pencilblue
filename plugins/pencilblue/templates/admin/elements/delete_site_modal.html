<div id="delete_site_modal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Danger!</h4>
            </div>
            <div class="modal-body">
                <p>If you delete this site you lose ALL site specific content, which includes:</p>
                    <ul>
                        <li>Pages</li>
                        <li>Articles</li>
                        <li>Users</li>
                        <li>Custom Objects</li>
                        <li>And many more items...</li>
                    </ul>
                <p class="text-warning"><small>There is no way to recover these items once deleted. Do you wish continue with this action?</small></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" ng-click="deleteSite(inactive)" class="btn btn-danger">Delete Site</button>
            </div>
        </div>
    </div>
</div>
