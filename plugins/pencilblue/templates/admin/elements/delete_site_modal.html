<div id="delete_site_modal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">^loc_DANGER^</h4>
            </div>
            <div class="modal-body">
                <p>^loc_INITIAL_DELETE_WARNING^</p>
                    <ul>
                        <li>^loc_PAGES^</li>
                        <li>^loc_ARTICLES^</li>
                        <li>^loc_USERS^</li>
                        <li>^loc_CUSTOM_OBJECTS^</li>
                        <li>^loc_ETC^</li>
                    </ul>
                <p class="text-warning"><small>^loc_FINAL_DELETE_WARNING^</small></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">^loc_CANCEL^</button>
                <button type="button" ng-click="deleteSite(inactive)" class="btn btn-danger">^loc_DELETE_SITE^</button>
            </div>
        </div>
    </div>
</div>
