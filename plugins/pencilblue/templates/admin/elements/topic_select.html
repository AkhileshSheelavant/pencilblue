<div ng-controller="TopicSelectController">
    <div class="panel panel-default">
        <div class="panel-heading">^loc_ACTIVE_TOPICS^...</div>
        <div class="panel-body" style="min-height: 50px" sortable="board.dragControlListeners" ng-model="editingObject[variablePrefix + '_topics']">
            <span class="draggable_item" ng-repeat="topic in editingObject[variablePrefix + '_topics'] track by topic._id" sortable-item sortable-item-handle>
                <span ng-bind="topic.name" style="font-weight: bold"></span>
            </span>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <div style="padding-bottom: .5em">^loc_INACTIVE_TOPICS^...</div>
            <div class="input-group">
                <input type="text" ng-model="searchText" ng-change="search()" class="form-control" placeholder="^loc_NARROW_RESULTS^..."></input>
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button"><i class="fa" ng-class="{'fa-search': !searchText.length, 'fa-times': searchText.length}" ng-click="clearSearch()"></i></button>
                </span>
            </div>
        </div>
        <div id="inactive_topics" class="panel-body">
            <div style="min-height: 50px" sortable="board.dragControlListeners" ng-model="topics">
                <span class="draggable_item" ng-repeat="topic in topics track by topic._id" ng-if="!topic.hidden && !topic.paginated" sortable-item sortable-item-handle>
                    <span ng-bind="topic.name" style="font-weight: bold"></span>
                </span>
            </div>
        </div>
    </div>
</div>
^tmp_angular=admin=elements=topic_select^
