<div class="panel panel-default">
    <div class="panel-heading">^loc_ACTIVE_TOPICS^...</div>
    <div class="panel-body" style="min-height: 50px" sortable="board.dragControlListeners" ng-model="editingObject[variablePrefix + '_topics']">
        <span class="draggable_item" ng-repeat="topic in editingObject[variablePrefix + '_topics'] track by topic._id" sortable-item sortable-item-handle>
            <span ng-bind="topic.name" style="font-weight: bold"></span>
        </span>
    </div>
</div>
<div class="panel panel-default">
    <div class="panel-heading">
        <div style="padding-bottom: .5em">^loc_INACTIVE_TOPICS^...</div>
        <div class="input-group">
            <input type="text" id="topic_search" name="topic_search" class="form-control" placeholder="^loc_NARROW_RESULTS^..."></input>
            <span class="input-group-btn">
                <button id="topic_search_button" class="btn btn-default" type="button"><i class="fa fa-search"></i></span></button>
            </span>
        </div>
    </div>
    <div id="inactive_topics" class="panel-body">
        <div style="min-height: 50px" sortable="board.dragControlListeners" ng-model="topics">
            <span class="draggable_item" ng-repeat="topic in topics track by topic._id" sortable-item sortable-item-handle>
                <span ng-bind="topic.name" style="font-weight: bold"></span>
            </span>
        </div>
    </div>
</div>
