<div class="panel panel-default">
    <div class="panel-heading">^loc_CAROUSEL_MEDIA^...</div>
    <div id="active_media" class="panel-body" style="min-height: 100px"></div>
</div>
<div class="panel panel-default">
    <div class="panel-heading">
        ^loc_UNRELATED_MEDIA^...
        <div class="input-group">
            <input type="text" id="media_search" name="media_search" class="form-control"></input>
            <span class="input-group-btn">
                <button id="media_search_button" class="btn btn-default" type="button"><i class="fa fa-search"></i></button>
            </span>
        </div>
    </div>
    <div id="inactive_media" class="panel-body" style="min-height: 100px">
        <div id="media_{{mediaItem._id}}" class="col-md-3 {{'media_item'}}" ng-repeat="mediaItem in media" ng-cloak media-repeat-directive>
            <div class="panel panel-info">
                <div class="panel-heading">
                    <div style="font-size: 1.5em">
                        <i class="fa fa-bars"></i>&nbsp;
                        <i class="fa fa-{{mediaItem.icon}}"></i>&nbsp;
                        <a href="javascript:window.open('{{mediaItem.link}}', '_blank')">
                            <i class="fa fa-eye" style="float: right; margin-right: .5em;"></i>
                        </a>
                    </div>
                    <div class="media_name">{{mediaItem.name}}</div>
                </div>
                <div class="panel-footer">
                    <span class="media_caption">{{mediaItem.caption}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="^site_root^/js/jnarrow-0.1.1.min.js"></script>
<script type="text/javascript" src="^site_root^/js/admin/elements/carousel_settings.js"></script>
