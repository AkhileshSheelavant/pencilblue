<ul class="pagination pagination-sm" ng-if="pages.length > 1">
	<li class="clickable" ng-class="{'disabled': pageIndex === 0}"><a ng-click="paginate(0)"><i class="fa fa-angle-double-left"></i></a></li>
	<li class="clickable" ng-class="{'disabled': pageIndex === 0}"><a ng-click="paginate(pageIndex - 1)"><i class="fa fa-angle-left"></i></a></li>
	<li class="clickable" ng-class="{'active': pageIndex === $index}" ng-repeat="page in pages" ng-if="pageButtonVisible($index)"><a ng-click="paginate($index)" ng-bind="$index + 1"></a></li>
	<li class="clickable" ng-class="{'disabled': pageIndex === pages.length - 1}"><a ng-click="paginate(pageIndex + 1)"><i class="fa fa-angle-right"></i></a></li>
	<li class="clickable" ng-class="{'disabled': pageIndex === pages.length - 1}"><a ng-click="paginate(pages.length - 1)"><i class="fa fa-angle-double-right"></i></a></li>
</ul>
