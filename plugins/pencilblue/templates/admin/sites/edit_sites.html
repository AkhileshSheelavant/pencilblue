^tmp_admin=head^
<div class="col-md-9">
    ^tmp_admin=elements=error_success^
    ^tmp_admin=elements=sub_nav^
    ^tmp_admin=elements=tab_nav^
    <form name="siteForm" ng-submit="addNewSite()" novalidate>
        <fieldset>
            <div class="tab-content">
                <div class="tab-pane active" id="site">
                    <div class="form-group" ng-class="{'has-error': !isFieldValid(siteForm.display)}">
                        <label>Display Name</label>
                        <input type="text" name="display" placeholder="CURRENT DISPLAY NAME" class="form-control" ng-model="siteEntity.displayName" required>
                        <div class="form_error" ng-if="!isFieldValid(siteForm.display)">^loc_REQUIRED_FIELD^</div>
                    </div>
                    <div class="form_group" ng-class="{'has-error': !isFieldValid(siteForm.host)}">
                        <label>Hostname</label>
                        <input type="text" name="host" placeholder="CURRENT HOST NAME" class="form-control" ng-model="siteEntity.hostname" required>
                        <div class="form_error" ng-if="!isFieldValid(siteForm.host)">^loc_REQUIRED_FIELD^</div>
                    </div>
                </div>
                <br>
                <a class="btn btn-default" href="/admin/sites">
                    <i class="fa fa-ban"></i>&nbsp;^loc_CANCEL^
                </a>
                ^tmp_admin=elements=save_button^
            </div>
        </fieldset>
    </form>
    ^tmp_admin=elements=progress_console_modal^

    ^tmp_angular=admin=sites=edit_sites^
    ^tmp_admin=footer^
</div>
