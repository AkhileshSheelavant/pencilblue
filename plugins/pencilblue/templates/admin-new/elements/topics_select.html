<script src="/js/angular/services/search.js"></script>
<script src="/js/angular/services/pagination.js"></script>
<script src="/js/admin-new/services/uid.js"></script>
<script src="/js/admin-new/factories/content/topics.js"></script>
<script src="/js/admin-new/elements/topics_select.js"></script>
<div ng-controller="TopicsSelectController">
  <label>^loc_ACTIVE^</label>
  <div class="well well-sm bg-white">
    <i class="fa fa-2x fa-refresh fa-spin" ng-if="!selectedTopics"></i>
    <div class="btn-group btn-group-sm topics-btn-group" ng-repeat="topic in selectedTopics">
      <button type="button" class="btn btn-default" ng-click="removeTopic($index)" ng-bind="topic.name"></a>
    </div>
  </div>
  <label>^loc_INACTIVE^</label>
  <div class="well well-sm bg-white">
    ^tmp_admin-new=elements=search^
    <i class="fa fa-2x fa-refresh fa-spin" ng-if="!topics"></i>
    <div class="btn-group btn-group-sm topics-btn-group" ng-repeat="topic in topics">
      <button type="button" class="btn btn-default" ng-click="addTopic($index)" ng-bind="topic.name"></a>
    </div>
    <div ng-if="topics">
      ^tmp_admin-new=elements=pagination^
    </div>
  </div>
</div>
