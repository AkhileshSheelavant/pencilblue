<script src="/js/admin-new/services/text-formatting.js"></script>
<script src="/js/admin-new/elements/article_queue.js"></script>
<div ng-controller="ArticleQueueController">
  <h3>Article Queue</h3>
  <i class="fa fa-2x fa-circle-o-notch fa-spin" ng-if="!articles"></i>
  <div class="well well-sm" ng-repeat="article in articles">
    <h4>
      <i class="fa fa-fw" ng-class="{'fa-newspaper-o': !article.draft, 'fa-edit': article.draft}"></i>
      <a ng-href="{{getEditArticleUrl(article)}}" ng-bind="article.headline"></a>
    </h4>
    <p>
      <span style="margin-right: 5px">
        <i class="fa fa-fw fa-calendar"></i>
        <span ng-bind="article.publish_date | date:'MMM d, yyyy H:mm'"></span>
      </span>
    </p>
    <div ng-bind="getArticleSnippet(article.article_layout)"></div>
  </div>
</div>
