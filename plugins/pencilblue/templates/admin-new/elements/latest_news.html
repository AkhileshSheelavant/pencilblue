<script src="/js/admin-new/elements/latest_news.js"></script>
<div ng-controller="LatestNewsController">
  <h3>PencilBlue News</h3>
  <i class="fa fa-2x fa-refresh fa-spin" ng-if="!newsCopy.length"></i>
  <div class="well well-sm latest-news" ng-if="newsCopy.length">
    <div class="copy">
      <a ng-href="{{newsLink}}">
          <h4 ng-bind="newsTitle"></h4>
      </a>
      <div ng-bind-html="getNewsCopyHtml()"></div>
    </div>
    <div class="fadeout">
      <a class="btn btn-primary news-link" ng-href="{{newsLink}}" target="_blank">^loc_READ_FULL^</a>
    </div>
  </div>
</div>
