<div class="input-group search-group">
    <input type="text" ng-model="searchText" ng-change="search()" ng-model-options="{'debounce': 400}" class="form-control"></input>
    <span class="input-group-btn">
        <button class="btn btn-default" type="button"><i class="fa" ng-class="{'fa-search': !searchText.length, 'fa-times': searchText.length}" ng-click="searchText = null"></i></button>
    </span>
</div>
