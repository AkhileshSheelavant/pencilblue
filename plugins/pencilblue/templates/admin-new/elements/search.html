<div class="input-group search-group">
    <input type="text" ng-model="searchText" ng-change="search()" onkeydown="if (event.keyCode === 13) return false" ng-model-options="{'debounce': 800}" class="form-control"></input>
    <span class="input-group-btn">
        <button class="btn btn-default" type="button"><i class="fa" ng-class="{'fa-search': !searchText.length, 'fa-times': searchText.length}" ng-click="searchText = '';search()"></i></button>
    </span>
</div>
