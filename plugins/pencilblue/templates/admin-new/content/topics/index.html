^tmp_admin-new=head^
  <script src="/js/angular/services/search.js"></script>
  <script src="/js/angular/services/pagination.js"></script>
  <script src="/js/admin-new/services/uid.js"></script>
  <script src="/js/admin-new/factories/content/topics.js"></script>
  <script src="/js/admin-new/controllers/topics/index.js"></script>
  <div ng-app="pencilblue.admin.app" ng-controller="AdminTopicsListController">
    ^tmp_admin-new=elements=left_nav^
    ^tmp_admin-new=elements=pill_nav^
    <div class="page-content">
      <div class="container-fluid">
        <div class="row-fluid">
          <div class="col-md-12">
            <h1>^page_name^</h1>
          </div>
          <div class="col-md-8">
            ^tmp_admin-new=elements=search^
            <i class="fa fa-2x fa-refresh fa-spin" ng-if="!topics"></i>
            <div class="btn-group btn-group-sm topics-btn-group" ng-repeat="topic in topics" ng-if="topics">
              <a class="btn btn-default" ng-href="/admin-new/content/topics/{{getTopicUid(topic)}}" ng-bind="topic.name"></a>
              <button type="button" class="btn hidden-xs" ng-class="{'btn-default': !topic.infoActive, 'btn-info': topic.infoActive}" ng-click="getTopicInfo(topic)">
                <i class="fa fa-info-circle"></i>
              </button>
              <button type="button" class="btn btn-default" ng-click="confirmDeletion(topic)">
                <i class="fa fa-trash"></i>
              </button>
            </div>
            <div ng-if="topics">
              ^tmp_admin-new=elements=pagination^
            </div>
          </div>
        </div>
      </div>
    </div>
    ^tmp_admin-new=elements=deletion_modal^
  </div>
^tmp_admin-new=footer^
