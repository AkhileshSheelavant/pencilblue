<script type="text/javascript" src="/js/angular/services/search.js"></script>
<script type="text/javascript" src="/js/angular/services/sort.js"></script>
<script type="text/javascript" src="/js/angular/services/paginate.js"></script>
<script type="text/javascript" src="/js/angular/factories/admin/media.js"></script>
<script type="text/javascript">
	angular.module('pencilblueApp', [
		'search',
		'sort',
		'paginate',
		'pencilblue.factories.admin.media'
	])
	.controller('PencilBlueController', function($scope, $http, searchService, sortService, paginationService) {
		^angular_objects^

		$scope.searchText = '';
		$scope.paginationIndex = 0;
		$scope.paginationLimit = 25;
		$scope.paginationPages = [];
		$scope.deleteNameKey = 'name';

		$scope.tableHeaders = [{
			name: '',
			field: 'type',
			unsorted: true
		}, {
			name: loc.generic.NAME,
			field: 'name',
			sortAsc: false,
			sortDesc: false
		}, {
			name: loc.media.CAPTION,
			field: 'caption',
			sortAsc: false,
			sortDesc: false
		}, {
			name: loc.generic.LAST_MODIFIED,
			field: 'last_modified',
			sortAsc: true,
			sortDesc: false
		}];

		$scope.getMedia = function(cb) {
      if(!cb) {
        cb = function() {};
      }

      $scope.media = null;

      mediaFactory.getMedia({
        $limit: $scope.paginationLimit,
        $offset: $scope.paginationIndex
      }, function(error, media, total) {
        if(error) {
          $scope.errorMessage = error.message;
          return;
        }

        $scope.media = media;
        $scope.paginationTotal = total;
        cb(media, total);
      });
    };

		$scope.search = function() {
      $scope.paginate(0, true);
    };

    $scope.clearSearch = function() {
      $scope.searchText = '';
      $scope.paginate(0, true);
    };

    $scope.query = function(cb) {
      if(!cb) {
        cb = function() {};
      }

      $scope.media = null;

      mediaFactory.getMedia({
        q: $scope.searchText,
        $limit: $scope.paginationLimit,
        $offset: $scope.paginationIndex
      }, function(error, media, total) {
        if(error) {
          $scope.errorMessage = error.message;
          return;
        }

        $scope.media = media;
        $scope.paginationTotal = total;
        cb(media, total);
      });
    };

		$scope.paginate = function(paginationIndex, force) {
			if(!force && !paginationService.paginationValid(paginationIndex, $scope.paginationIndex, $scope.paginationPages.length)) {
        return;
      }

			$scope.paginationIndex = paginationIndex;
      if($scope.searchText.length) {
        $scope.query(function() {
          $scope.paginationPages = paginationService.getPageArray(paginationIndex, $scope.paginationLimit, $scope.paginationTotal);
        });
      }
      else {
        $scope.getMedia(function() {
          $scope.paginationPages = paginationService.getPageArray(paginationIndex, $scope.paginationLimit, $scope.paginationTotal);
        });
      }
		}

		$scope.pageButtonVisible = function(testIndex) {
			return paginationService.pageButtonVisible(testIndex, $scope.paginationIndex, $scope.paginationLimit);
		};

		$scope.sort = function(headerIndex) {
			sortService.sortByHeader($scope.media, $scope.tableHeaders, headerIndex, function(media, headers) {
				$scope.media = media;
				$scope.headers = headers;
				$scope.paginate(0);
			});
		}

		$scope.confirmDelete = function(mediaItem) {
			$scope.objectToDelete = mediaItem;
			$('#confirm_delete_modal').modal({backdrop: 'static', keyboard: true});
		}

		$scope.deleteObject = function() {
			if(!$scope.objectToDelete) {
				return;
			}

			$scope.deleting = true;
			$http({method: 'DELETE', url: '/actions/admin/content/media/' + $scope.objectToDelete._id})
			.success(function(result) {
				for(var i = 0; i < $scope.media.length; i ++) {
					if($scope.media[i]._id.toString() === $scope.objectToDelete._id.toString()) {
						$scope.media.splice(i, 1);
						break;
					}
				}
				$scope.deleting = false;
				$scope.successMessage = result.message;
				$scope.paginate(0);
				$('#confirm_delete_modal').modal('hide');
			})
			.error(function(error, status) {
				$scope.deleting = false;
				$scope.errorMessage = error.message;
				$('#confirm_delete_modal').modal('hide');
			});
		}

		$scope.paginate(0);
	});
</script>
