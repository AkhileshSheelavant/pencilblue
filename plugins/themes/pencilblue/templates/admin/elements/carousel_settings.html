<div class="panel panel-default">
    <div class="panel-heading">^loc_CAROUSEL_MEDIA^...</div>
    <div id="active_media" class="panel-body" style="min-height: 100px"></div>
</div>
<div class="panel panel-default">
    <div class="panel-heading">
        ^loc_UNRELATED_MEDIA^...
        <div class="input-group">
            <input type="text" id="media_search" name="media_search" class="form-control"></input>
            <span class="input-group-btn">
                <button id="media_search_button" class="btn btn-default" type="button"><i class="fa fa-search"></i></button>
            </span>
        </div>
    </div>
    <div id="inactive_media" class="panel-body" style="min-height: 100px">
        ^media_options^
    </div>
</div>
<script type="text/javascript" src="^site_root^/js/jnarrow-0.1.1.min.js"></script>
<script type="text/javascript" src="^site_root^/js/admin/elements/carousel_settings.js"></script>
