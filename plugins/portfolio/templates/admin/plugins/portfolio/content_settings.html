^tmp_admin=head^
<div class="col-md-9">
    ^error_success^
    ^tmp_admin=elements=sub_nav^
    ^tmp_admin=elements=tab_nav^
    <form id="content_settings_form" method="post" action="/actions/admin/plugins/portfolio/content_settings">
        <fieldset>
            <div class="tab-content">
                <div class="tab-pane active" id="home_layout">
                    <div class="form-group">
                        <label>^loc_HERO_IMAGE^</label><br/>
                        <img id="home_page_hero_preview" src="" style="max-height: 10em"></img>
                        <input type="hidden" id="home_page_hero" name="home_page_hero" class="form-control" value=""></input>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-success" onclick="linkToHero('home_page_hero')">
                            <i class="fa fa-link"></i>&nbsp;^loc_LINK_TO_IMAGE^...
                        </button>
                        <button type="button" class="btn btn-primary" onclick="uploadHero('home_page_hero')">
                            <i class="fa fa-upload"></i>&nbsp;^loc_UPLOAD_IMAGE^...
                        </button>
                    </div>
                    <div class="form-group">
                        <label>^loc_CONTENT^&nbsp;<span id="column_inches"></span></label>
                        ^tmp_admin=elements=content_layout^
                    </div>
                </div>
                <div class="tab-pane" id="media">
                    ^tmp_admin=elements=inline_media^
                </div>
                <div class="tab-pane" id="hero_images">
                    <div class="form-group">
                        <img id="hero_^hero_index^_preview" src="" style="max-height: 10em"></img>
                        <label>^loc_PAGE^</label>
                        <select id="hero_page_^hero_index^" class="form-control" ng-options="page._id for page in pages"></select>
                        <input type="hidden" id="hero_^hero_index^" name="hero_^hero_index^" class="form-control" value=""></input>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-success" onclick="linkToHero('hero_^hero_index^')">
                            <i class="fa fa-link"></i>&nbsp;^loc_LINK_TO_IMAGE^...
                        </button>
                        <button type="button" class="btn btn-primary" onclick="uploadHero('hero_^hero_index^')">
                            <i class="fa fa-upload"></i>&nbsp;^loc_UPLOAD_IMAGE^...
                        </button>
                    </div>
                </div>
                <a class="btn btn-default" href="/admin/plugins/portfolio/settings">
                    <i class="fa fa-ban"></i>&nbsp;^loc_CANCEL^
                </a>
                <button type="button" class="btn btn-primary" onclick="prepareContentSettingsSave()">
                    <i class="fa fa-save"></i>&nbsp;^loc_SAVE^
                </button>
            </div>
        </fieldset>
    </form>
    <div id="hero_images_template" style="display: none">

    </div>
</div>
^tmp_admin=elements=hero_upload^
<script type="text/javascript" src="/public/portfolio/js/content_settings.js"></script>
^tmp_admin=footer^
