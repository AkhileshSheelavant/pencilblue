<div class="form-group">
    <label>^loc_SITE_LOGO^</label><br/>
    <img id="site_logo_image" src="^site_logo^"></img>
    <input type="text" id="site_logo" name="site_logo" class="form-control" value="^site_logo^" style="display: none"></input>
</div>
<div class="form-group">
    <button type="button" class="btn btn-success" onclick="showLogoModal('#link_to_logo')">
        <i class="fa fa-link"></i>&nbsp;^loc_LINK_TO_LOGO^...
    </button>
    <button type="button" class="btn btn-primary" onclick="showLogoModal('#upload_logo')">
        <i class="fa fa-upload"></i>&nbsp;^loc_UPLOAD_LOGO^...
    </button>
</div>
<div class="modal fade" id="logo_modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                ^loc_UPLOAD_LOGO^
            </div>
            <div class="modal-body">
                <span id="link_to_logo">
                    <div class="form-group">
                        <label>^loc_LOGO_URL^</label>
                        <input type="url" id="logo_url" name="logo_url" class="form-control" placeholder="^loc_LOGO_URL_PLACEHOLDER^"></input>
                    </div>
                    <div id="link_loading" class="progress progress-striped active" style="display: none"><div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div></div>
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        <i class="fa fa-ban"></i>&nbsp;^loc_CANCEL^
                    </button>
                    <button type="button" id="link_button" class="btn btn-primary" onclick="validateLogoURL($('#logo_url').val(), false)">
                        <i class="fa fa-link"></i>&nbsp;^loc_LOAD_LINK^
                    </button>
                </span>
                <span id="upload_logo">
                    <div id="upload_progress" class="progress progress-striped active" style="display: none"><div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div></div>
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        <i class="fa fa-ban"></i>&nbsp;^loc_CANCEL^
                    </button>
                    <span class="btn btn-success fileinput-button">
                        <i class="fa fa-plus"></i>
                        <span>^loc_SELECT_FILE^...</span>
                        <input id="logo_file" type="file" name="logo_file">
                    </span>
                </span>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="^site_root^/js/jquery.iframe-transport.js"></script>
<script type="text/javascript" src="^site_root^/js/jquery.fileupload.js"></script>
<script type="text/javascript" src="^site_root^/js/admin/elements/site_logo.js"></script>
<script type="text/javascript">
    setupUpload('^site_root^');
</script>
