^tmp_admin=head^
<div class="col-md-9">
    ^error_success^
    ^tmp_admin=elements=sub_nav^
    <div id="section_map">
        <div id="section_{{section._id}}" class="panel panel-info section" ng-repeat="section in sections track by section._id" ng-cloak>
            <div class="panel-heading">
                {{section.name}}
                <a href="javascript:confirmDeleteSection('{{section._id}}', '{{section.name}}')">
                    <i class="fa fa-times fa-lg" style="float: right;"></i>&nbsp;&nbsp;
                </a>
                <a href="/admin/content/sections/edit_section/{{section._id}}">
                    <i class="fa fa-pencil fa-lg" style="float: right; margin-right: .5em;"></i>
                </a>
            </div>
            <div class="panel-body" ng-hide="section.children.length == 0">
                <div id="subsection_{{child._id}}" class="col-md-3 subsection" ng-repeat="child in section.children track by child._id">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            {{child.name}}
                            <a href="javascript:confirmDeleteSection('{{child._id}}', '{{child.name}}')">
                                <i class="fa fa-times fa-lg" style="float: right;"></i>&nbsp;&nbsp;
                            </a>
                            <a href="/admin/content/sections/edit_section/{{child._id}}">
                                <i class="fa fa-pencil fa-lg" style="float: right; margin-right: .5em;"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <form id="section_map_form" method="post" action="^site_root^/actions/admin/content/sections/section_map">
        <fieldset>
            <button type="button" class="btn btn-default" onclick="window.location = '^site_root^/admin/content/sections';">
                <i class="fa fa-ban"></i>&nbsp;^loc_CANCEL^
            </button>
            <button type="button" class="btn btn-primary" onclick="buildSectionMap()">
                <i class="fa fa-save"></i>&nbsp;^loc_SAVE^
            </button>
        </fieldset>
    </form>
    <div class="modal fade" id="confirm_delete_modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    ^loc_CONFIRM_DELETE^ <span id="delete_name"></span>?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        <i class="fa fa-ban"></i>&nbsp;^loc_CANCEL^
                    </button>
                    <button type="button" id="delete_button" class="btn btn-danger">
                        <i class="fa fa-times-circle"></i>&nbsp;^loc_DELETE^
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="^site_root^/js/admin/content/sections/section_map.js"></script>
</div>
^tmp_admin=footer^
