<div id="section_^section_id^" class="panel panel-info section">
    <div class="panel-heading">
        ^section_name^
        <a href="javascript:confirmDeleteSection('^site_root^', '^section_id^', '^section_name^')"><span class="glyphicon glyphicon-remove" style="float: right"></span></a>
        <a href="javascript:editSection('^site_root^', '^section_id^')"><span class="glyphicon glyphicon-edit" style="float: right; margin-right: .5em;"></span></a>
    </div>
    <div class="panel-body" ^subsection_display^>
        ^subsections^
    </div>
</div>
