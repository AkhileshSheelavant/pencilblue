<div id="section_^section_id^" class="panel panel-info section">
    <div class="panel-heading">
        ^section_name^
        <a href="javascript:confirmDeleteSection('^site_root^', '^section_id^', '^section_name^')">
            <i class="fa fa-times" style="float: right;"></i>&nbsp;
        </a>
        <a href="javascript:editSection('^site_root^', '^section_id^')">
            <i class="fa fa-pencil" style="float: right; margin-right: .5em;"></i>
        </a>
    </div>
    <div class="panel-body" ^subsection_display^>
        ^subsections^
    </div>
</div>
