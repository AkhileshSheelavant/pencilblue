<div id="subsection_^subsection_id^" class="col-md-3 subsection">
    <div class="panel panel-default">
        <div class="panel-heading">
            ^subsection_name^
            <a href="javascript:confirmDeleteSection('^site_root^', '^subsection_id^', '^subsection_name^')">
                <i class="fa fa-times" style="float: right;"></i>&nbsp;
            </a>
            <a href="javascript:editSection('^site_root^', '^subsection_id^')">
                <i class="fa fa-pencil" style="float: right; margin-right: .5em;"></i>
            </a>
        </div>
    </div>
</div>
