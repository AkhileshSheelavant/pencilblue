<form id="new_article_form" method="post" action="^site_root^/actions/admin/content/articles/new_article">
    <fieldset>
        <div class="tab-content">
            <div class="tab-pane active" id="content">
                <div class="form-group">
                    <label>^loc_ARTICLE_URL^</label>
                    <div class="input-group">
                        <span class="input-group-addon">^site_root^/</span>
                        <input type="text" id="url" name="url" class="form-control" placeholder="^loc_CUSTOM_URL^" required></input>
                    </div>
                </div>
                <div class="form-group">
                    <label>^loc_STANDALONE_TEMPLATE^</label>
                    <select id="template" name="template" class="form-control" required>
                        ^template_options^
                    </select>
                </div>
                <div class="form-group">
                    <label>^loc_HEADLINE^</label>
                    <input type="text" id="headline" name="headline" class="form-control"></input>
                </div>
                <div class="form-group">
                    <label>^loc_SUBHEADING^</label>
                    <input type="text" id="subheading" name="subheading" class="form-control"></input>
                </div>
                <div class="form-group">
                    <label>^loc_PUBLISH_DATE^</label>
                    <div class="input-group">
                        <input type="datetime-local" id="publish_date" name="publish_date" class="form-control"></input>
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" onclick="setPublishDateToNow()">^loc_NOW^</button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label>^loc_CONTENT^</label>
                    <div id="wysiwyg"></div>
                </div>
            </div>
            <div class="tab-pane" id="sections_dnd">
                <div class="panel panel-default">
                    <div class="panel-heading">^loc_ACTIVE_SECTIONS^...</div>
                    <div id="active_sections" class="panel-body" style="min-height: 100px"></div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        ^loc_INACTIVE_SECTIONS^...
                        <div class="input-group">
                            <input type="text" id="section_search" name="section_search" class="form-control"></input>
                            <span class="input-group-btn">
                                <button id="section_search_button" class="btn btn-default" type="button"><i class="fa fa-search"></i></button>
                            </span>
                        </div>
                    </div>
                    <div id="inactive_sections" class="panel-body" style="min-height: 100px">
                        ^section_options^
                    </div>
                </div>
            </div>
            <div class="tab-pane" id="topics_dnd">
                <div class="panel panel-default">
                    <div class="panel-heading">^loc_ACTIVE_TOPICS^...</div>
                    <div id="active_topics" class="panel-body" style="min-height: 100px"></div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        ^loc_INACTIVE_TOPICS^...
                        <div class="input-group">
                            <input type="text" id="topic_search" name="topic_search" class="form-control"></input>
                            <span class="input-group-btn">
                                <button id="topic_search_button" class="btn btn-default" type="button"><i class="fa fa-search"></i></span></button>
                            </span>
                        </div>
                    </div>
                    <div id="inactive_topics" class="panel-body" style="min-height: 100px">
                        ^topic_options^
                    </div>
                </div>
            </div>
            <div class="tab-pane" id="meta_data">
                <div class="form-group">
                    <label>^loc_FOCUS_KEYWORD^</label>
                    <input type="text" id="focus_keyword" name="focus_keyword" class="form-control" placeholder="^loc_FOCUS_KEYWORD_PLACEHOLDER^"></input>
                </div>
                <div class="form-group">
                    <label>^loc_SEO_TITLE^</label>
                    <input type="text" id="seo_title" name="seo_title" class="form-control" placeholder="^loc_SEO_TITLE_PLACEHOLDER^" maxlength="70"></input>
                </div>
                <div class="form-group">
                    <label>^loc_META_DESC^</label>
                    <textarea id="meta_desc" name="meta_desc" class="form-control" placeholder="^loc_META_DESC_PLACEHOLDER^" maxlength="156"></textarea>
                </div>
                <div class="form-group">
                    <label>^loc_META_KEYWORDS^</label>
                    <input type="text" id="meta_keywords" name="meta_keywords" class="form-control" placeholder="^loc_META_KEYWORDS_PLACEHOLDER^"></input>
                </div>
            </div>
            <button type="button" class="btn btn-default" onclick="window.location = '^site_root^/admin/content/articles';">
                <i class="fa fa-ban"></i>&nbsp;^loc_CANCEL^
            </button>
            <div class="btn-group dropup">
                <button type="button" class="btn btn-primary" onclick="checkForNewArticleSave()">
                    <i class="fa fa-save"></i>&nbsp;^loc_SAVE^
                </button>
                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                    <span class="caret"></span>
                    <span class="sr-only">Toggle Dropdown</span>
                </button>
                <ul class="dropdown-menu">
                    <li>
                        <a href="#">
                            <i class="fa fa-paperclip"></i>&nbsp;^loc_SAVE_DRAFT^
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </fieldset>
</form>
