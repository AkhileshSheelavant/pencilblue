^tmp_admin=head^  
<div class="col-md-9">
    ^error_success^
    ^tmp_admin=elements=sub_nav^
    <div class="input-group" style="margin-bottom: .5em">
        <input type="text" id="page_search" name="page_search" class="form-control"></input>
        <span class="input-group-btn">
            <button id="page_search_button" class="btn btn-default" type="button"><i class="fa fa-search"></i></button>
        </span>
    </div>
    <table id="pages_table" class="table table-responsive table-condensed">
        <tr id="pages_table_header">
            <th>^loc_HEADLINE^</th>
            <th>^loc_PAGE_URL^</th>
            <th>^loc_AUTHOR^</th>
            <th>^loc_PUBLISH_DATE^</th>
            <th></th>
        </tr>
        <tr class="page_row" ng-repeat="page in pages track by page._id" on-finish-render ng-cloak>
            <td><a class="page_headline" href="/admin/content/pages/edit_page?id={{page._id}}">{{page.headline}}</a></td>
            <td>{{page.url}}</td>
            <td>{{page.author_name}}</td>
            <td>{{page.publish_date | date: 'yyyy-MM-dd HH:mm'}}</td>
            <td><a href="javascript:confirmDeletePage('{{page._id}}', '{{page.headline}}')"><i class="fa fa-times"></i></a></td>
        </tr>
    </table>
    <ul id="pages_pagination" class="pagination"></ul>
    <div class="modal fade" id="confirm_delete_modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    ^loc_CONFIRM_DELETE^ <span id="delete_name" style="font-style: italic"></span>?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        <i class="fa fa-ban"></i>&nbsp;^loc_CANCEL^
                    </button>
                    <button type="button" id="delete_button" class="btn btn-danger">
                        <i class="fa fa-times-circle"></i>&nbsp;^loc_DELETE^
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/js/admin/elements/pagination.js"></script>
<script type="text/javascript" src="/js/jnarrow-0.1.1.min.js"></script>
<script type="text/javascript" src="/js/admin/content/pages/manage_pages.js"></script>
^tmp_admin=footer^
