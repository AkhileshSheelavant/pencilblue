^tmp_admin=head^
<div id="main" class="container-fluid">
    <div class="row-fluid">
        ^tmp_admin=elements=pill_nav^    
        <div class="col-md-9">
        ^error_success^
        <table id="pages_table" class="table table-responsive table-condensed">
            <tr id="pages_table_header">
                <th>^loc_HEADLINE^</th>
                <th>^loc_PAGE_URL^</th>
                <th>^loc_AUTHOR^</th>
                <th>^loc_PUBLISH_DATE^</th>
                <th></th>
            </tr>
            <tr class="page_row" ng-repeat="page in pages" ng-cloak>
                <td>{{page.headline}}</td>
                <td>{{page.url}}</td>
                <td>{{page.author_name}}</td>
                <td>{{page.publish_date | date: 'yyyy-MM-dd HH:mm'}}</td>
                <td><a href="/admin/content/pages/edit_page?id={{page._id}}"><i class="fa fa-pencil"></i></a>&nbsp;&nbsp;<a href="javascript:confirmDeletePage('{{page._id}}', '{{page.headline}}')"><i class="fa fa-times"></i></a></td>
            </tr>
        </table>
        <div class="modal fade" id="confirm_delete_modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        ^loc_CONFIRM_DELETE^ <span id="delete_name" style="font-style: italic"></span>?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">
                            <i class="fa fa-ban"></i>&nbsp;^loc_CANCEL^
                        </button>
                        <button type="button" id="delete_button" class="btn btn-danger">
                            <i class="fa fa-times-circle"></i>&nbsp;^loc_DELETE^
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="^site_root^/js/admin/content/pages/manage_pages.js"></script>
^tmp_admin=footer^
