^error_success^
^tab_nav^

<form id="new_topic_form" method="post" action="^site_root^/actions/admin/content/topics/new_topic">
    <fieldset>
        <div class="tab-content">
            <div class="tab-pane active" id="topic_settings">
                <div class="form-group">
                    <label>^loc_TOPIC_NAME^</label>
                    <input type="text" id="name" name="name" class="form-control"></input>
                </div>
            </div>
            <button type="button" class="btn btn-default" onclick="window.location = '^site_root^/admin/content/topics';">
                <i class="fa fa-ban"></i>&nbsp;^loc_CANCEL^
            </button>
            <button type="submit" class="btn btn-primary">
                <i class="fa fa-save"></i>&nbsp;^loc_SAVE^
            </button>
        </div>
    </fieldset>
</form>
<script type="text/javascript" src="^site_root^/js/jquery.validate.min.js"></script>
<script type="text/javascript" src="^site_root^/js/admin/content/topics/new_topic.js"></script>
