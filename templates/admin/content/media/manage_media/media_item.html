<div id="media_^media_id^" class="col-md-3 media_item">
    <div class="panel panel-info">
        <div class="panel-heading">
            <div style="font-size: 1.5em">
                ^media_icon^&nbsp;
                <a href="javascript:confirmDeleteMedia('^site_root^', '^media_id^', '^media_name^')">
                    <i class="fa fa-times" style="float: right;"></i>
                </a>
                &nbsp;
                <a href="javascript:editMedia('^site_root^', '^media_id^')">
                    <i class="fa fa-pencil" style="float: right; margin-right: .5em;"></i>
                </a>
                &nbsp;
                <a href="javascript:window.open('^media_link^', '_blank')">
                    <i class="fa fa-eye" style="float: right; margin-right: .5em;"></i>
                </a>
            </div>
            <div class="media_name">^media_name^</div>
        </div>
        <div class="panel-footer">
            <span class="media_caption">^media_caption^</span>
        </div>
    </div>
</div>
^spacer^
