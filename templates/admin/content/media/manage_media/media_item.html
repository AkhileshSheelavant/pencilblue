<div id="media_^media_id^" class="col-md-3">
    <div class="panel panel-info">
        <div class="panel-heading">
            <div style="margin-bottom: .5em">
                ^media_icon^&nbsp;
                <a href="javascript:confirmDeleteMedia('^site_root^', '^media_id^', '^media_caption^')">
                <i class="fa fa-times" style="float: right;"></i>
                </a>
                &nbsp;
                <a href="javascript:editMedia('^site_root^', '^media_id^')">
                    <i class="fa fa-pencil" style="float: right; margin-right: .5em;"></i>
                </a>
            </div>
            <div style="text-align: center">
                ^media_thumb^
            </div>
        </div>
        <div class="panel-footer">
            <span class="media_caption">^media_caption^</span>
        </div>
    </div>
</div>
