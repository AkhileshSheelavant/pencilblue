<ul class="nav nav-tabs">
    <li class="active">
        <a href="#media_upload" data-toggle="tab">
            <i class="fa fa-film"></i>&nbsp;^loc_LINK_OR_UPLOAD^
        </a>
    </li>
    <li>
        <a href="#topics_dnd" data-toggle="tab">
            <i class="fa fa-tags"></i>&nbsp;^loc_TOPICS^
        </a>
    </li>
</ul>

<form id="add_media_form" method="post" action="^site_root^/actions/admin/content/media/add_media">
    <fieldset>
        <div class="tab-content">
            <div class="tab-pane active" id="media_upload">
                <div class="form-group">
                    <input type="checkbox" id="is_file" name="is_file" style="display:none"></input>
                </div>
                <div class="form-group">
                    <input type="text" id="media_type" name="media_type" class="form-control" style="display:none"></input>
                </div>
                <div class="form-group">
                    <input type="text" id="location" name="location" class="form-control" style="display:none"></input>
                </div>
                <div id="media_display" class="form-group"></div>
                <div class="form-group">
                    <button type="button" class="btn btn-success" onclick="$('#link_to_media_modal').modal({backdrop: 'static', keyboard: true});">
                        <i class="fa fa-link"></i>&nbsp;^loc_LINK_TO_MEDIA^...
                    </button>
                    <button type="button" class="btn btn-primary">
                        <i class="fa fa-upload"></i>&nbsp;^loc_UPLOAD_MEDIA^...
                    </button>
                </div>
                <div class="form-group">
                    <label>^loc_CAPTION^</label>
                    <input type="text" id="caption" name="caption" class="form-control"></input>
                </div>
            </div>
            <div class="tab-pane" id="topics_dnd">
                <div class="panel panel-default">
                    <div class="panel-heading">^loc_ACTIVE_TOPICS^...</div>
                    <div id="active_topics" class="panel-body" style="min-height: 100px"></div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        ^loc_INACTIVE_TOPICS^...
                        <div class="input-group">
                            <input type="text" id="topic_search" name="topic_search" class="form-control"></input>
                            <span class="input-group-btn">
                                <button id="topic_search_button" class="btn btn-default" type="button"><i class="fa fa-search"></i></span></button>
                            </span>
                        </div>
                    </div>
                    <div id="inactive_topics" class="panel-body" style="min-height: 100px">
                        ^topic_options^
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-default" onclick="window.location = '^site_root^/admin/content/media';">
                <i class="fa fa-ban"></i>&nbsp;^loc_CANCEL^
            </button>
            <button id="save_button" type="button" class="btn btn-primary" onclick="checkForAddMediaSave()" disabled>
                <i class="fa fa-save"></i>&nbsp;^loc_SAVE^
            </button>
        </div>
    </fieldset>
</form>
<div class="modal fade" id="link_to_media_modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                ^loc_UPLOAD_MEDIA^
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>^loc_MEDIA_URL^</label>
                    <input type="url" id="media_url" name="media_url" class="form-control" placeholder="^loc_MEDIA_URL_PLACEHOLDER^"></input>
                </div>
                <button type="button" class="btn btn-default" data-dismiss="modal">
                    <i class="fa fa-ban"></i>&nbsp;^loc_CANCEL^
                </button>
                <button type="button" id="link_button" class="btn btn-primary" onclick="validateMediaURL()">
                    <i class="fa fa-link"></i>&nbsp;^loc_SAVE_LINK^
                </button>
            </div
        </div>
    </div>
</div>
<script type="text/javascript" src="^site_root^/js/jquery.validate.min.js"></script>
<script type="text/javascript" src="^site_root^/js/jnarrow-0.1.1.min.js"></script>
<script type="text/javascript" src="^site_root^/js/admin/content/media/add_media.js"></script>
