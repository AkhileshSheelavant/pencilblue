<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
        <title>^site_name^^page_name^</title>
        <meta name="description" content="^meta_desc^">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
        
        <link rel="stylesheet" type="text/css" href="^site_root^/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="^site_root^/css/admin.css">
        
        <script type="text/javascript" src="^site_root^/js/jquery-1.10.2.min.js"></script>
        <script type="text/javascript" src="^site_root^/js/jquery.validate.min.js"></script>
        <script type="text/javascript" src="^site_root^/js/bootstrap.min.js"></script>
        
        <script type="text/javascript" src="^site_root^/js/admin/login.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div id="login_container" class="col-md-4 col-md-offset-4">
                    <div id="login_column">
                        <div>
                            <img id="login_logo" src="^site_root^/img/pb_logo.png"></img>
                        </div>
                        ^error_success^
                        <form id="login_form" method="post" action="^site_root^/actions/login?admin_attempt=1">
                            <fieldset>
                                <div class="form-group">
                                    <label>^loc_USERNAME_OR_EMAIL^</label>
                                    <input type="text" id="username" name="username" class="form-control"></input>
                                </div>
                                <div class="form-group">
                                    <label>^loc_PASSWORD^</label>
                                    <input type="password" id="password" name="password" class="form-control"></input>
                                </div>
                                <input type="submit" class="btn btn-lg btn-primary btn-block" value="^loc_LOGIN^">
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
