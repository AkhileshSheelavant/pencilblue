<ul class="nav nav-tabs">
    <li class="active"><a href="#account_info" data-toggle="tab">^loc_ACCOUNT_INFO^</a></li>
    <li><a href="#personal_info" data-toggle="tab">^loc_PERSONAL_INFO^</a></li>
</ul>

^error^
^success^
<form id="new_user_form" method="post" action="^site_root^/actions/admin/users/new_user">
    <fieldset>
        <div class="tab-content">
            <div class="tab-pane active" id="account_info">
                <div class="form-group">
                    <label>^loc_USERNAME^</label>
                    <input type="text" id="username" name="username" class="form-control"></input>
                </div>
                <div class="form-group">
                    <label>^loc_EMAIL^</label>
                    <input type="email" id="email" name="email" class="form-control"></input>
                </div>
                <div class="form-group">
                    <label>^loc_PASSWORD^</label>
                    <div class="input-group">
                        <input type="password" id="password" name="password" class="form-control" onkeyup="checkPasswordMatch()"></input>
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" onclick="generatePassword()">^loc_GENERATE^...</button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label>^loc_CONFIRM_PASSWORD^</label>
                    <div class="input-group">
                        <input type="password" id="confirm_password" name="confirm_password" class="form-control" onkeyup="checkPasswordMatch()"></input>
                        <span class="input-group-addon"><span id="password_check" class="glyphicon glyphicon-thumbs-down" style="color: #AA0000"></span></span>
                    </div>
                </div>
                <div class="form-group">
                    <label>^loc_USER_TYPE^</label>
                    <select id="admin" name="admin" class="form-control">
                        ^admin_options^
                    </select>
                </div>
            </div>
            <div class="tab-pane" id="personal_info">
                <div class="form-group">
                    <label>^loc_FIRST_NAME^</label>
                    <input type="text" id="first_name" name="first_name" class="form-control"></input>
                </div>
                <div class="form-group">
                    <label>^loc_LAST_NAME^</label>
                    <input type="text" id="last_name" name="last_name" class="form-control"></input>
                </div>
            </div>
            <button type="button" class="btn btn-default" onclick="loadUsersContent('^site_root^', 'manage_users')">^loc_CANCEL^</button>
            <button type="submit" class="btn btn-primary">^loc_SAVE^</button>
        </div>
    </fieldset>
</form>
<script type="text/javascript" src="^site_root^/js/jquery.validate.min.js"></script>
<script type="text/javascript" src="^site_root^/js/admin/users/new_user.js"></script>
