<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
        <title>^site_name^^page_name^</title>
        <meta name="description" content="^meta_desc^">
        
        <link rel="stylesheet" type="text/css" href="^site_root^/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="^site_root^/css/admin.css">
        
        <script type="text/javascript" src="^site_root^/js/jquery-1.10.2.min.js"></script>
        <script type="text/javascript" src="^site_root^/js/jquery.validate.min.js"></script>
        <script type="text/javascript" src="^site_root^/js/bootstrap.min.js"></script>
        
        <script type="text/javascript" src="^site_root^/js/setup.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div id="login_logo">
                        <img src="^site_root^/img/pb_logo.png"></img>
                    </div>
                    ^error^
                    <div class="panel panel-default">
                        <div class="panel-heading">^loc_REGISTER_ADMIN^</div>
                        <div class="panel-body">
                            <form id="setup_form" method="post" action="^site_root^/actions/setup">
                                <fieldset>
                                    <div class="form-group">
                                        <label>^loc_FIRST_NAME^</label>
                                        <input type="text" id="first_name" name="first_name" class="form-control"></input>
                                    </div>
                                    <div class="form-group">
                                        <label>^loc_LAST_NAME^</label>
                                        <input type="text" id="last_name" name="last_name" class="form-control"></input>
                                    </div>
                                    <div class="form-group">
                                        <label>^loc_USERNAME^</label>
                                        <input type="text" id="username" name="username" class="form-control"></input>
                                    </div>
                                    <div class="form-group">
                                        <label>^loc_EMAIL^</label>
                                        <input type="email" id="email" name="email" class="form-control"></input>
                                    </div>
                                    <div class="form-group">
                                        <label>^loc_PASSWORD^</label>
                                        <input type="password" id="password" name="password" class="form-control" onkeyup="checkPasswordMatch()"></input>
                                    </div>
                                    <div class="form-group">
                                        <label>^loc_CONFIRM_PASSWORD^</label>
                                        <div class="input-group">
                                            <input type="password" id="confirm_password" name="confirm_password" class="form-control" onkeyup="checkPasswordMatch()"></input>
                                            <span class="input-group-addon"><span id="password_check" class="glyphicon glyphicon-thumbs-down" style="color: #AA0000"></span></span>
                                        </div>
                                    </div>
                                    <input type="submit" class="btn btn-lg btn-info btn-block" value="^loc_SAVE^">
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
