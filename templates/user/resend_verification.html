<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
        <title>^site_name^^page_name^</title>
        <meta name="description" content="^meta_desc^">

        <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="/css/pencilblue_theme.css">

        <<script type="text/javascript" src="//code.jquery.com/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="//ajax.aspnetcdn.com/ajax/jquery.validate/1.12.0/jquery.validate.min.js"></script>
        <script type="text/javascript" src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

        <script type="text/javascript" src="^site_root^/js/user/resend_verification.js"></script>
    </head>
    <body>
        <div id="container">
            <div class="row-fluid">
                <div class="col-md-4 col-md-offset-4">
                    <div id="login_logo">
                        <a href="^site_root^">
                            <img src="^site_menu_logo^"></img>
                        </a>
                    </div>
                    ^error_success^
                    <div class="panel panel-default">
                        <div class="panel-heading">^loc_RESEND_VERIFICATION^</a></div>
                        <div class="panel-body">
                            <form id="sign_up_form" method="post" action="^site_root^/actions/user/resend_verification">
                                <fieldset>
                                    <div class="form-group">
                                        <label>^loc_EMAIL^</label>
                                        <input type="email" id="email" name="email" class="form-control"></input>
                                    </div>
                                    <input type="submit" class="btn btn-lg btn-info btn-block" value="^loc_SUBMIT^">
                                </fieldset>
                            </form>
                        </div>
                    </div>
                    <div style="text-align: right">
                        <a href="^site_root^"><i class="fa fa-angle-double-left"></i>&nbsp;^loc_BACK_HOME^</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
