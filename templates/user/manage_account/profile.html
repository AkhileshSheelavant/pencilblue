^error_success^

<form id="profile_form" method="post" action="^site_root^/actions/user/manage_account/profile">
    <fieldset>
        <div>
            <div class="form-group">
                <label>^loc_FIRST_NAME^</label>
                <input type="text" id="first_name" name="first_name" class="form-control"></input>
            </div>
            <div class="form-group">
                <label>^loc_LAST_NAME^</label>
                <input type="text" id="last_name" name="last_name" class="form-control"></input>
            </div>
            ^tmp_admin=elements=upload_and_link_photo^
        </div>
        <button type="button" class="btn btn-default" onclick="window.location = '^site_root^/user/manage_account';">
            <i class="fa fa-ban"></i>&nbsp;^loc_CANCEL^
        </button>
        <button type="submit" class="btn btn-primary">
            <i class="fa fa-save"></i>&nbsp;^loc_SAVE^
        </button>
    </fieldset>
</form>
<script type="text/javascript" src="/js/lib/jquery/jquery.validate.min.js"></script>
<script type="text/javascript" src="/js/admin/users/new_user.js"></script>
