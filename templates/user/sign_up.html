<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
        <title>^site_name^^page_name^</title>
        <meta name="description" content="^meta_desc^">
        
        <link rel="stylesheet" type="text/css" href="^site_root^/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="^site_root^/css/pencilblue_theme.css">
        <link rel="stylesheet" type="text/css" href="^site_root^/css/font-awesome.min.css">
        
        <script type="text/javascript" src="^site_root^/js/jquery-1.10.2.min.js"></script>
        <script type="text/javascript" src="^site_root^/js/jquery.validate.min.js"></script>
        <script type="text/javascript" src="^site_root^/js/bootstrap.min.js"></script>
        
        <script type="text/javascript" src="^site_root^/js/user/sign_up.js"></script>
    </head>
    <body>
        <div id="container">
            <div class="row-fluid">
                <div class="col-md-4 col-md-offset-4">
                    <div id="login_logo">
                        <a href="^site_root^">
                            <img src="^site_logo^"></img>
                        </a>
                    </div>
                    ^error_success^
                    <div class="panel panel-default">
                        <div class="panel-heading">^loc_CREATE_ACCOUNT^ | <a href="^site_root^/user/login">^loc_LOGIN_EXISTING^</a></div>
                        <div class="panel-body">
                            <form id="sign_up_form" method="post" action="^site_root^/actions/user/sign_up">
                                <fieldset>
                                    <div class="form-group">
                                        <label>^loc_USERNAME^</label>
                                        <div class="input-group">
                                            <input type="text" id="username" name="username" class="form-control" onkeyup="resetUsernameAvailability()"></input>
                                            <span class="input-group-btn">
                                                <button id="availability_button" class="btn btn-default" type="button" onclick="validateUsername()">^loc_CHECK^</button>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>^loc_EMAIL^</label>
                                        <input type="email" id="email" name="email" class="form-control"></input>
                                    </div>
                                    <div class="form-group">
                                        <label>^loc_FIRST_NAME^</label>
                                        <input type="text" id="first_name" name="first_name" class="form-control"></input>
                                    </div>
                                    <div class="form-group">
                                        <label>^loc_LAST_NAME^</label>
                                        <input type="text" id="last_name" name="last_name" class="form-control"></input>
                                    </div>
                                    <div class="form-group">
                                        <label>^loc_PASSWORD^</label>
                                        <input type="password" id="password" name="password" class="form-control" onkeyup="checkPasswordMatch()"></input>
                                    </div>
                                    <div class="form-group">
                                        <label>^loc_CONFIRM_PASSWORD^</label>
                                        <div class="input-group">
                                            <input type="password" id="confirm_password" name="confirm_password" class="form-control" onkeyup="checkPasswordMatch()"></input>
                                            <span class="input-group-addon"><i id="password_check" class="fa fa-thumbs-down" style="color: #AA0000"></i></span>
                                        </div>
                                    </div>
                                    <input type="submit" class="btn btn-lg btn-info btn-block" value="^loc_SUBMIT^">
                                </fieldset>
                            </form>
                        </div>
                    </div>
                    <div style="text-align: right">
                        <a href="^site_root^"><i class="fa fa-angle-double-left"></i>&nbsp;^loc_BACK_HOME^</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
