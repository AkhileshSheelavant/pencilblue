<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="pencilblueApp">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
        <title>^page_name^</title>
        <meta name="description" content="^meta_desc^">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
        <meta name="robots" content="noindex">

        <link rel="shortcut icon" href="^site_icon^">
        <link rel="stylesheet" type="text/css" href="//code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css">
        <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="/css/lib/jquery/jquery.fileupload.css">
        <link rel="stylesheet" type="text/css" href="/css/admin.css">

        <script type="text/javascript" src="//code.jquery.com/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="//ajax.aspnetcdn.com/ajax/jquery.validate/1.12.0/jquery.validate.min.js"></script>
        <script type="text/javascript" src="//code.jquery.com/ui/1.10.4/jquery-ui.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.2/jquery.ui.touch-punch.min.js"></script>
        <script type="text/javascript" src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular-route.min.js"></script>
        <script type="text/javascript" src="/js/form.js"></script>
        ^localization_script^
        ^angular_script^
    </head>
    <body ng-controller="PencilBlueController">
        <div id="wrap">
            ^tmp_user=elements=navigation^
            <div class="col-md-9" style="padding: 0">
                ^error_success^
                ^tmp_admin=elements=sub_nav^
                ^tmp_admin=elements=tab_nav^
                <form id="manage_account_form" method="post" action="/actions/user/manage_account/profile">
                    <fieldset>
                        <div class="tab-content">
                            <div class="tab-pane active" id="account_info">
                                <div class="form-group">
                                    <label>^loc_USERNAME^</label>
                                    <input type="text" id="username" name="username" class="form-control" value="{{user.username}}"></input>
                                </div>
                                <div class="form-group">
                                    <label>^loc_EMAIL^</label>
                                    <input type="email" id="email" name="email" class="form-control" value="{{user.email}}"></input>
                                </div>
                            </div>
                            <div class="tab-pane" id="personal_info">
                                <div class="form-group">
                                    <label>^loc_FIRST_NAME^</label>
                                    <input type="text" id="first_name" name="first_name" class="form-control" value="{{user.first_name}}"></input>
                                </div>
                                <div class="form-group">
                                    <label>^loc_LAST_NAME^</label>
                                    <input type="text" id="last_name" name="last_name" class="form-control" value="{{user.last_name}}"></input>
                                </div>
                                ^tmp_admin=elements=upload_and_link_photo^
                            </div>
                            <a type="button" class="btn btn-default" href="/">
                                <i class="fa fa-ban"></i>&nbsp;^loc_CANCEL^
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fa fa-save"></i>&nbsp;^loc_SAVE^
                            </button>
                        </div>
                    </fieldset>
                </form>
            </div>
        ^tmp_admin=footer^
